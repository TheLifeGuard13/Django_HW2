{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Список блогов</h1>
</div>

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for object in object_list %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h2 class="my-0 fw-normal">{{ object.header|capfirst  }} ({{ object.slug }})</h2>
            </div>
            <div class="card-body">
                <a href="{% url 'blog:view_blog' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Подробнее</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h2 class="my-0 fw-normal">*Новый блог</h2>
            </div>
            <div class="card-body">
                <a href="{% url 'blog:add_blog' %}" class="w-100 btn btn-lg btn-outline-success">Добавить</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
