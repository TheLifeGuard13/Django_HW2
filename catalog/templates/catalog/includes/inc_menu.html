<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:homepage' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blog_homepage' %}">Блоги</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-warning" href="{% url 'users:logout' %}">Выйти</a>
        <a class="p-2 btn btn-outline-warning" href="{% url 'users:profile' %}">Профиль</a>
        {% else %}
        <a class="p-2 btn btn-outline-danger" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-danger" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        {% if user.is_superuser or user.is_staff %}
        <a class="p-2 btn btn-outline-warning" href="/admin">Админка</a>
        {% endif %}
    </nav>
</div>
